<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Hub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #0ff;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #BF00FF;
        margin-bottom: 20px;
    }
    #hub {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }
    .script-btn {
        padding: 10px 16px;
        background: #BF00FF;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .script-btn:hover {
        background: #9900CC;
    }
    #console-input {
        width: 100%;
        height: 150px;
        background: #111;
        color: #0ff;
        border: 2px solid #BF00FF;
        border-radius: 5px;
        padding: 10px;
        font-family: monospace;
        resize: none;
    }
</style>
</head>
<body>

<h1>Script Hub</h1>

<div id="hub">
    <!-- Add scripts here manually -->
    <button class="script-btn" onclick="copyScript(`(function() {
    'use strict';

    // Set the desired speed and set points here
    const desiredSpeed = 5;
    const desiredSetPoints = 10;

    // Wait for the page to load
    window.addEventListener('load', () => {
        // Find the elements that control the speed and set points
        const speedElement = document.querySelector('[name="speed"]');
        const setPointsElement = document.querySelector('[name="setPoints"]');

        // Check if the elements were found
        if (speedElement && setPointsElement) {
            // Set the speed and set points to the desired values
            speedElement.value = desiredSpeed;
            setPointsElement.value = desiredSetPoints;

            // Trigger a change event to apply the new values
            const event = new Event('change');
            speedElement.dispatchEvent(event);
            setPointsElement.dispatchEvent(event);
        }
    });
})();`)">Slope speed/points hack</button>

 <button class="script-btn" onclick="copyScript(``)">Slope speed/points hack</button>
     <button class="script-btn" onclick="copyScript(``)">Slope speed/points hack</button>
</div>

<textarea id="console-input" placeholder="// Click a script to load it here"></textarea>

<script>
function copyScript(code) {
    // Load script into textarea
    const textarea = document.getElementById('console-input');
    textarea.value = code;

    // Copy script to clipboard
    navigator.clipboard.writeText(code).then(() => {
        alert('Script copied to clipboard!');
    }).catch(err => {
        alert('Failed to copy script: ' + err);
    });
}
</script>

</body>
</html>
