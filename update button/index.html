 <div id="updateBoardSection" style="background: black; color: #BF00FF; padding: 20px; margin-top: 20px; border: 2px solid #BF00FF; border-radius: 5px; text-align: left;">
        <h2>Update Board</h2>
        <ul id="updateList">
            <li>v1.4 - Added new games and bug fixes</li>
        </ul>
    </div>

    <button id="updateBoard" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #BF00FF; color: black; border: none; border-radius: 5px; cursor: pointer;">Add Update</button>

    <script>
        document.getElementById("updateBoard").addEventListener("click", function() {
            let updateText = prompt("Enter new update:");
            if (updateText) {
                let listItem = document.createElement("li");
                listItem.textContent = updateText;
                document.getElementById("updateList").appendChild(listItem);
            }
        });
    </script>
