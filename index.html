<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoshades Games</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: black;
            background-size: cover;
            border: 10px solid #BF00FF;
            box-shadow: 0 0 20px #BF00FF;
        }
        h1 { color: #BF00FF; }
        .game-container { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            justify-content: center; 
            padding: 20px;
        }
        .game-card { 
            width: 200px; 
            margin: auto; 
            padding: 10px; 
            background: black; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); 
        }
        .game-card img { width: 100%; border-radius: 10px; }
        .game-card a { 
            text-decoration: none; 
            color: #333; 
            display: block; 
            margin-top: 5px; 
            font-weight: bold;
            padding: 5px;
            border: 2px solid #BF00FF;
            border-radius: 5px;
            transition: 0.3s;
        }
        .game-card a:hover {
            background: #BF00FF;
            color: black;
        }
        @media (max-width: 800px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            .game-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Kyoshades Games</h1>
    <div class="game-container">
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Game 1">
            <a href="games/game1.html" target="_blank">Play Game 1</a>
        </div>
        <div class="game-card">
            <img src="game2-thumbnail.jpg" alt="Game 2">
            <a href="games/game2.html" target="_blank">Play Game 2</a>
        </div>
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="Cell Machine">
            <a href="games/cell-machine.html" target="_blank">Play Cell Machine</a>
        </div>
        <div class="game-card">
            <img src="game3-thumbnail.jpg" alt="Game 3">
            <a href="games/game3.html" target="_blank">Play Game 3</a>
        </div>
    </div>
</body>
</html>
