<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoshades Games</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: black;
            background-size: cover;
        }
        h1 { color: #333; }
        .game-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .game-card { width: 200px; margin: 10px; padding: 10px; background: white; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .game-card img { width: 100%; border-radius: 10px; }
        .game-card a { 
            text-decoration: none; 
            color: #333; 
            display: block; 
            margin-top: 5px; 
            font-weight: bold;
            padding: 5px;
            border: 2px solid #39ff14; /* Correct neon green color */
            border-radius: 5px;
            transition: 0.3s;
        }
        .game-card a:hover {
            background: #39ff14;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Kyoshades Games</h1>
    <div class="game-container">
        <!-- Example game entry -->
        <div class="game-card">
            <img src="game1-thumbnail.jpg" alt="cell-machine">
            <a href="games/cell-machine" target="_blank">Play cell-machine</a>
        </div>
        <div class="game-card">
            <img src="game2-thumbnail.jpg" alt="Game 2">
            <a href="games/game2" target="_blank">Play Game 2</a>
        </div>
        <!-- Repeat for 50 games -->
    </div>
</body>
</html>
