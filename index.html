<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyoshade-Math-For-Kids</title>
<style>
    * {
        box-sizing: border-box;
        transition: all 0.3s ease;
    }
    body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        background: black;
        background-size: cover;
        border: 10px solid #BF00FF;
        box-shadow: 0 0 20px #BF00FF;
        margin: 0;
        padding: 0;
        animation: fadeInBody 1s ease-in;
    }
    @keyframes fadeInBody {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    h1 { 
        color: #BF00FF; 
        margin-top: 40px;
        animation: bounceIn 1s;
    }
    @keyframes bounceIn {
        0% {transform: scale(0.3);}
        50% {transform: scale(1.1);}
        70% {transform: scale(0.9);}
        100% {transform: scale(1);}
    }
    .math-container { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        justify-content: center; 
        padding: 20px;
        max-width: 100%;
        margin: 0 auto;
        animation: fadeInCards 1s ease-in;
    }
    @keyframes fadeInCards {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .math-card { 
        width: 100%; 
        padding: 20px;
        background: black; 
        border-radius: 10px; 
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); 
        animation: cardPulse 1s infinite alternate;
    }
    @keyframes cardPulse {
        from {box-shadow: 2px 2px 10px rgba(191, 0, 255, 0.3);}
        to {box-shadow: 2px 2px 20px rgba(191, 0, 255, 0.7);}
    }
    .math-card a { 
        text-decoration: none; 
        color: #333; 
        display: block; 
        margin-top: 10px; 
        font-weight: bold;
        padding: 20px;
        font-size: 20px;
        border: 2px solid #BF00FF;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    .math-card a:hover {
        background: #BF00FF;
        color: black;
        transform: scale(1.05) rotate(-2deg);
    }
    .update-button, .vip-button, .theme-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        color: black;
        background-color: #BF00FF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: buttonPulse 2s infinite alternate;
    }
    .update-button:hover, .vip-button:hover, .theme-button:hover {
        background-color: #9900CC;
        transform: scale(1.1);
    }
    @keyframes buttonPulse {
        from {box-shadow: 0 0 10px #BF00FF;}
        to {box-shadow: 0 0 25px #BF00FF;}
    }
    .vip-section {
        display: none;
        margin-top: 20px;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        color: #BF00FF;
        animation: fadeInVIP 1s forwards;
    }
    @keyframes fadeInVIP {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
<h1>Kyoshade-Math-For-Kids</h1>
<div class="math-container">
    <div class="math-card">
        <a href="maths/sandbloxesl.html" onclick="openGame(event, this)">Game Here</a>
    </div>
    <div class="math-card">
        <a href="maths/subway-surfers.html" onclick="openGame(event, this)">Game Here</a>
    </div>
    <div class="math-card">
        <a href="maths/subway-surfers.html" onclick="openGame(event, this)">Game Here</a>
    </div>
    <div class="math-card">
        <a href="maths/subway-surfers.html" onclick="openGame(event, this)">Game Here</a>
    </div>
</div>

<div id="game-container" style="margin-top:20px;"></div>

<script>
function openGame(event, link) {
    event.preventDefault(); // Prevent normal navigation

    const container = document.getElementById('game-container');
    container.innerHTML = ''; // Clear previous iframe

    const iframe = document.createElement('iframe');
    iframe.src = link.href;  // Use the href from the link
    iframe.width = '100%';
    iframe.height = '800px'; // <-- Increased height
    iframe.style.border = 'none';
    iframe.style.borderRadius = '10px';

    container.appendChild(iframe);
}
</script>



   
function toggleTheme() {
    document.body.classList.toggle('light-theme');
}
</script>
</body>
</html>
